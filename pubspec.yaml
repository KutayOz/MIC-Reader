name: mic_reader
description: "MIC YST Plate Reader - Antifungal susceptibility testing app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Camera
  camera: ^0.11.0+2

  # Image Processing
  image: ^4.3.0

  # Local Storage
  sqflite: ^2.4.1
  path_provider: ^2.1.5

  # Sharing & Export
  share_plus: ^10.1.4
  pdf: ^3.11.2
  printing: ^5.14.0

  # Image Picker
  image_picker: ^1.1.2

  # Local Storage
  shared_preferences: ^2.3.5

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  permission_handler: ^11.3.1
  path: ^1.9.0
  ffi: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
